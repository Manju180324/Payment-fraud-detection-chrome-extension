<!DOCTYPE html>
<html>
<head>
    <title>Payment Fraud Detection</title>
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .header img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .risk-meter {
            background: #f0f0f0;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        #riskLevel {
            height: 100%;
            width: 0%;
            background: var(--risk-color, #4CAF50);
            transition: width 0.3s ease;
        }
        .score {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        #riskScore {
            color: var(--risk-color, #4CAF50);
        }
        .alerts {
            margin-top: 15px;
        }
        .alert-item {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #f44336;
            background: #fff5f5;
            border-radius: 4px;
        }
        .alert-item strong {
            display: block;
            margin-bottom: 5px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #scanPage {
            background: #4CAF50;
            color: white;
        }
        #reportFraud {
            background: #f44336;
            color: white;
        }
        #settingsBtn {
            background: #2196F3;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        :root {
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon.png" alt="Logo">
        <h1>Payment Fraud Detection</h1>
    </div>

    <div class="risk-meter">
        <div id="riskLevel"></div>
    </div>

    <div class="score">
        Risk Score: <span id="riskScore">0</span>%
    </div>

    <div id="alertsList" class="alerts">
        <!-- Alerts will be inserted here -->
    </div>

    <div class="buttons">
        <button id="scanPage">Scan Page</button>
        <button id="reportFraud">Report Fraud</button>
        <button id="settingsBtn">Settings</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
